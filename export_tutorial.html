    <h1>Export tutorial</h1>
    <p>Install PyInstaller by this command:</p>
    <p>'pip install pyinstaller'</p>
    <p>Then, enter this:</p>
    <p>'PyInstaller --onefile {YOUR GAME MAIN FILE NAME}.pyw'</p>
    <p>WARNING: If you keep .py in your game file, your game opens with console.</p>
